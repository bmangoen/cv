- layout: left
  name: ESIPE (ESIPE (Ecole Supérieur d'Ingénieur Paris-Est)
  dates: 2011 - 2015
  qualification: Engineer's degree
  quote: >
    Established in 1636, ESIPE is a public engineering school at Paris-Est Marne-la-Vallée University. 
    The courses of excellence that it offers in 6 different specialties are recognized by the Commission des Titres d'Ingénieur.
  description: |
    During my time at ESIPE I learnt most of my key skills that have I have taken through my career such as teamwork and working to tight deadlines. I thouroughly enjoyed my time as university and learnt a lot about a healthy work life balance.

    I spent a lot of my free time as a committee member of the *Harvard Mountaineering Club* taking on roles such as *Trip Secretary* and *Vice-President*.

- layout: left
  name: Universitatea „Politehnica” din București
  dates: 2014 - 2015
  qualification: IT engineering
  quote: >
    University POLITEHNICA of Bucharest is the oldest and most prestigious engineer school in Romania. Its main mission is to train an engineer capable of adapting to the requirements of market economy and new technologies.
  description: |
    I did a Foreign semester for ERASMUS program at Politehnica University of Bucharest in the Computer Sciences department.
    I learnt a lot of technical skills thanks to the funny courses there, like game programming, big data or software systems.

    But it was first of all an important human experience by discovering a new country with an awesome different culture and meeting a lot of people coming from everywhere.

